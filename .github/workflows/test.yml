---

name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Task
        run: |
          sh -c "$(curl -ssL https://taskfile.dev/install.sh)" -- -d
          echo "./bin" >> $GITHUB_PATH

      - name: Test matrix
        run: |
          python3 -m venv /tmp/venv/
          source /tmp/venv/bin/activate
          task test-matrix
